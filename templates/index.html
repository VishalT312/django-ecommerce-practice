{% extends "base.html" %} {% block title %} Home {% endblock title %} {% block
content %} {% for message in messages %}
<div
  class="alert alert-{{message.tags}} alert-dismissible fade show"
  role="alert"
>
  <strong>{{message}}</strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

{% endfor %} {% block content %}

<h1>Welcome to dhamaka sale</h1>

{% endblock content %} {% block body %}

<!-- Portfolio Section -->
<section id="portfolio" class="portfolio section">
  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Welcome to Shop</h2>
    <p>
      <span>Check Our </span><span class="description-title">Products</span>
      
    </p>
  </div>
</section>

{% endblock body %}
